<div class="button-container">
    <button mat-raised-button color="primary" class="move-right" (click)="Openpopup()">Create Invoice</button>
  </div>
  
  <mat-card class="invoice-card">
    <mat-card-header>
      <mat-card-title>Invoice List</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="invoiceNumber">
          <th mat-header-cell *matHeaderCellDef>Invoice Number</th>
          <td mat-cell *matCellDef="let invoice">{{ invoice.invoiceNumber }}</td>
        </ng-container>
  
        <ng-container matColumnDef="invoiceDate">
          <th mat-header-cell *matHeaderCellDef>Invoice Date</th>
          <td mat-cell *matCellDef="let invoice">{{ invoice.invoiceDate }}</td>
        </ng-container>
  
        <ng-container matColumnDef="fromName">
          <th mat-header-cell *matHeaderCellDef>From</th>
          <td mat-cell *matCellDef="let invoice">{{ invoice.fromName }}</td>
        </ng-container>
  
        <ng-container matColumnDef="toName">
          <th mat-header-cell *matHeaderCellDef>To</th>
          <td mat-cell *matCellDef="let invoice">{{ invoice.toName }}</td>
        </ng-container>
  
        <ng-container matColumnDef="totalAmount">
          <th mat-header-cell *matHeaderCellDef>Total Amount</th>
          <td mat-cell *matCellDef="let invoice">{{ invoice.totalAmount}}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let invoice">
            <button mat-icon-button (click)="editInvoice(invoice)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteInvoice(invoice)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
